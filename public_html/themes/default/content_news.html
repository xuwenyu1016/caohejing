<!--#include file="header.html"-->

<img src="/public/lib/images/pc/23.png" class="am-img-responsive am-center" alt="{$categoryInfo.name}" />

<div class="news-conainer am-padding-vertical-xl">
    <div class="am-container">
        <p class="am-margin-vertical-xs am-link-muted"><a href="__ROOT__/">首页</a><!--foreach{$crumb as $vo}--><span>&gt;</span><a href="{$vo.url}">{$vo.name}</a><!--{/foreach}--><span>&gt;</span><span>{$contentInfo.title}</span></p>

        <main class="am-margin-top-lg">
            <article>
                <p class="am-text-center">{$contentInfo.title}</p>
                <p class="am-text-center">时间：<time pubdate datetime="{date('Y-m-d',$vo.time)}">{date('Y-m-d H:i:s',$contentInfo.time)}</time></p>
                <div>{$contentInfo.content}</div>

                <ul class="am-avg-md-2 am-padding-top-lg ">
                    <li>
                        <div class="am-text-truncate"><span>上一篇：</span>
                            <!--if{empty($prevInfo['aurl'])}-->
                            <a class="am-link-muted ">暂无</a>
                            <!--{else}-->
                            <a href="{$prevInfo.aurl}" class="am-link-muted">{$prevInfo.title}</a>
                            <!--{/if}-->
                        </div>
                    </li>
                    <li>

                        <div class="am-text-truncate"><span>下一篇：</span>
                            <!--if{empty($nextInfo['aurl'])}-->
                            <a class="am-link-muted">暂无</a>
                            <!--{else}-->
                            <a href="{$nextInfo.aurl}" class="am-link-muted">{$nextInfo.title}</a>
                            <!--{/if}-->
                        </div>
                    </li>
                </ul>
            </article>

            <aside>
                <p>热门文章</p>

                <dl>
                    <!--list{app="DuxCms" label="contentList" class_id=1 image="true" limit="3"}-->
                    <dt>
                        <a href="{$list.aurl}" title="{$list.title}">
                            <img src="{$list.image}" class="am-img-responsive am-center" alt="{$list.title}" />
                            <p class="am-margin-vertical-sm">{$list.title}</p>
                        </a>
                    </dt>
                    <!--{/list}-->
                </dl>

            </aside>

        </main>

    </div>

</div>
