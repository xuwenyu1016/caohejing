<!--#include file="header.html"-->

<img src="/public/lib/images/mobile/8.png" class="am-img-responsive am-center" alt="{$categoryInfo.name}" />

<div class="news-list am-padding-sm">

    <p class="am-margin-vertical-xs am-link-muted am-text-xs"><a href="__ROOT__/">首页</a><!--foreach{$crumb as $vo}--><span>&gt;</span><a href="{$vo.url}">{$vo.name}</a><!--{/foreach}--></p>

    <ul class="am-avg-sm-4 filter-box am-margin-top-sm">
        <!--foreach{$condition as $vo}-->

        <li class="select-all <!--if{$vo.value==="all"}-->  selected <!--{/if}--> ">
        <a href="{$vo.url}" class="am-text-center">全部</a>
        </li>
        <!--foreach{$vo.config as $v}-->
        <li <!--if{$v.value == $v.i}--> class="selected" <!--{/if}--> >
        <a href="{$v.url}" class="am-text-center">{$v.name}</a>
        </li>
        <!--{/foreach}-->

        <!--{/foreach}-->
    </ul>

    <section class="news-articles am-padding-top-sm">
        <!--foreach{$pageList as $vo}-->
        <article>
            <a href="{$vo.aurl}">
                <img src="{$vo.image}" class="am-img-responsive" alt="{$vo.title}" />

                <div>
                    <p class="am-text-truncate">{$vo.title}</p>
                    <time pubdate datetime="{date('Y-m-d H:i:s',$vo.time)}">{date('Y-m-d H:i:s',$vo.time)}</time>
                    <p class="am-text-truncate">{$vo.description}</p>
                    <!--<span>阅读全文>></span>-->
                </div>
            </a>
        </article>
        <!--{/foreach}-->
    </section>

    <div class="pages">{$page}</div>

</div>
